<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Forex Analysis Assistant</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon32.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .auth-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4);
        }
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
            animation: float 20s infinite ease-in-out;
        }
        .shape-1 { width: 400px; height: 400px; top: -100px; right: -100px; animation-delay: 0s; }
        .shape-2 { width: 300px; height: 300px; bottom: -50px; left: -50px; animation-delay: -5s; }
        .shape-3 { width: 200px; height: 200px; top: 50%; left: 10%; animation-delay: -10s; }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, -20px) rotate(5deg); }
            50% { transform: translate(-10px, 20px) rotate(-5deg); }
            75% { transform: translate(-20px, -10px) rotate(3deg); }
        }
    </style>
</head>
<body class="auth-bg text-white">
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Main Container -->
    <div class="min-h-screen flex items-center justify-center px-4 py-12 relative z-10">
        <div class="w-full max-w-md">
            <!-- Logo & Header -->
            <div class="text-center mb-8">
                <a href="/" class="inline-flex items-center gap-3 mb-6 hover:opacity-80 transition">
                    <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center">
                        <i data-lucide="trending-up" class="w-7 h-7"></i>
                    </div>
                    <span class="text-2xl font-bold">Forex Assistant</span>
                </a>
                <h1 class="text-3xl font-bold mb-2">Create your account</h1>
                <p class="text-gray-400">Start your trading journey today</p>
            </div>

            <!-- Sign Up Card -->
            <div class="glass-card rounded-2xl p-8">
                <form id="signup-form" onsubmit="handleSignUp(event)">
                    <!-- Name Field -->
                    <div class="mb-5">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                        <div class="relative">
                            <i data-lucide="user" class="w-5 h-5 absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input type="text" id="signup-name" required
                                   class="input-field w-full pl-12 pr-4 py-3.5 rounded-xl text-white placeholder-gray-500 focus:outline-none"
                                   placeholder="John Doe">
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div class="mb-5">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                        <div class="relative">
                            <i data-lucide="mail" class="w-5 h-5 absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input type="email" id="signup-email" required
                                   class="input-field w-full pl-12 pr-4 py-3.5 rounded-xl text-white placeholder-gray-500 focus:outline-none"
                                   placeholder="you@example.com">
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="mb-5">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                        <div class="relative">
                            <i data-lucide="lock" class="w-5 h-5 absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input type="password" id="signup-password" required minlength="8"
                                   class="input-field w-full pl-12 pr-12 py-3.5 rounded-xl text-white placeholder-gray-500 focus:outline-none"
                                   placeholder="••••••••" oninput="checkPasswordStrength(this.value)">
                            <button type="button" onclick="togglePassword('signup-password')" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white transition">
                                <i data-lucide="eye" class="w-5 h-5" id="eye-signup-password"></i>
                            </button>
                        </div>
                        <!-- Password Strength Bar -->
                        <div class="mt-2">
                            <div class="flex gap-1 mb-1">
                                <div id="strength-bar-1" class="h-1 flex-1 rounded bg-gray-700 transition-all"></div>
                                <div id="strength-bar-2" class="h-1 flex-1 rounded bg-gray-700 transition-all"></div>
                                <div id="strength-bar-3" class="h-1 flex-1 rounded bg-gray-700 transition-all"></div>
                                <div id="strength-bar-4" class="h-1 flex-1 rounded bg-gray-700 transition-all"></div>
                            </div>
                            <p id="password-strength-text" class="text-xs text-gray-500">At least 8 characters</p>
                        </div>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="mb-5">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
                        <div class="relative">
                            <i data-lucide="lock" class="w-5 h-5 absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input type="password" id="signup-confirm-password" required
                                   class="input-field w-full pl-12 pr-12 py-3.5 rounded-xl text-white placeholder-gray-500 focus:outline-none"
                                   placeholder="••••••••">
                            <button type="button" onclick="togglePassword('signup-confirm-password')" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white transition">
                                <i data-lucide="eye" class="w-5 h-5" id="eye-signup-confirm-password"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Terms Checkbox -->
                    <div class="mb-6">
                        <label class="flex items-start gap-3 cursor-pointer">
                            <input type="checkbox" id="agree-terms" required class="w-5 h-5 mt-0.5 rounded border-gray-600 bg-white/10 text-indigo-500 focus:ring-indigo-500">
                            <span class="text-sm text-gray-400">
                                I agree to the <a href="#" class="text-indigo-400 hover:text-indigo-300">Terms of Service</a> and <a href="#" class="text-indigo-400 hover:text-indigo-300">Privacy Policy</a>
                            </span>
                        </label>
                    </div>

                    <!-- Error Message -->
                    <div id="signup-error" class="hidden mb-4 p-4 bg-red-500/20 border border-red-500/50 rounded-xl text-red-400 text-sm"></div>

                    <!-- Submit Button -->
                    <button type="submit" id="signup-btn" class="btn-primary w-full py-4 rounded-xl font-semibold text-white flex items-center justify-center gap-2">
                        <i data-lucide="rocket" class="w-5 h-5"></i>
                        <span>Create Account</span>
                    </button>
                </form>

                <!-- Divider -->
                <div class="flex items-center gap-4 my-6">
                    <div class="flex-1 h-px bg-white/10"></div>
                    <span class="text-sm text-gray-500">or continue with</span>
                    <div class="flex-1 h-px bg-white/10"></div>
                </div>

                <!-- Social Login -->
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="socialLogin('google')" class="flex items-center justify-center gap-2 py-3 px-4 bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl transition">
                        <svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                        <span>Google</span>
                    </button>
                    <button onclick="socialLogin('github')" class="flex items-center justify-center gap-2 py-3 px-4 bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl transition">
                        <svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="currentColor" d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/></svg>
                        <span>GitHub</span>
                    </button>
                </div>
            </div>

            <!-- Sign In Link -->
            <div class="text-center mt-8">
                <p class="text-gray-400">
                    Already have an account? 
                    <a href="/signin" class="text-indigo-400 hover:text-indigo-300 font-medium">Sign in here</a>
                </p>
            </div>

            <!-- Back to Home -->
            <div class="text-center mt-4">
                <a href="/" class="inline-flex items-center gap-2 text-gray-500 hover:text-gray-300 text-sm transition">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i>
                    <span>Back to Home</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById('eye-' + inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }

        async function handleSignUp(event) {
            event.preventDefault();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const errorEl = document.getElementById('signup-error');
            const btn = document.getElementById('signup-btn');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorEl.textContent = 'Passwords do not match';
                errorEl.classList.remove('hidden');
                return;
            }
            
            // Disable button
            btn.disabled = true;
            btn.innerHTML = '<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>';
            
            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                    }
                    window.location.href = '/dashboard';
                } else {
                    // Parse error messages from Django REST Framework
                    let errorMessage = 'Sign up failed. Please try again.';
                    if (data.email) {
                        if (data.email.includes('already registered') || data.email.includes('already exists')) {
                            errorMessage = 'This email is already registered. Please sign in or use a different email.';
                        } else {
                            errorMessage = 'Email: ' + data.email.join(', ');
                        }
                    } else if (data.password) {
                        errorMessage = 'Password: ' + data.password.join(', ');
                    } else if (data.name) {
                        errorMessage = 'Name: ' + data.name.join(', ');
                    } else if (data.detail) {
                        errorMessage = data.detail;
                    } else if (data.non_field_errors) {
                        errorMessage = data.non_field_errors.join(', ');
                    }
                    errorEl.textContent = errorMessage;
                    errorEl.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Sign up error:', error);
                errorEl.textContent = 'Connection error. Please try again.';
                errorEl.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i data-lucide="rocket" class="w-5 h-5"></i><span>Create Account</span>';
                lucide.createIcons();
            }
        }

        function socialLogin(provider) {
            alert(provider + ' login coming soon!');
        }

        function checkPasswordStrength(password) {
            const bar1 = document.getElementById('strength-bar-1');
            const bar2 = document.getElementById('strength-bar-2');
            const bar3 = document.getElementById('strength-bar-3');
            const bar4 = document.getElementById('strength-bar-4');
            const text = document.getElementById('password-strength-text');
            
            // Reset bars
            [bar1, bar2, bar3, bar4].forEach(bar => {
                bar.className = 'h-1 flex-1 rounded bg-gray-700 transition-all';
            });
            
            if (!password) {
                text.textContent = 'At least 8 characters';
                text.className = 'text-xs text-gray-500';
                return;
            }
            
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            
            // Contains lowercase
            if (/[a-z]/.test(password)) strength++;
            
            // Contains uppercase
            if (/[A-Z]/.test(password)) strength++;
            
            // Contains number
            if (/[0-9]/.test(password)) strength++;
            
            // Contains special character
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            // Normalize to 1-4 scale
            let level = Math.min(4, Math.ceil(strength / 1.5));
            
            const colors = {
                1: { bg: 'bg-red-500', text: 'Weak', textColor: 'text-red-400' },
                2: { bg: 'bg-orange-500', text: 'Fair', textColor: 'text-orange-400' },
                3: { bg: 'bg-yellow-500', text: 'Good', textColor: 'text-yellow-400' },
                4: { bg: 'bg-green-500', text: 'Strong', textColor: 'text-green-400' }
            };
            
            const config = colors[level] || colors[1];
            
            // Fill bars based on level
            const bars = [bar1, bar2, bar3, bar4];
            for (let i = 0; i < level; i++) {
                bars[i].className = `h-1 flex-1 rounded ${config.bg} transition-all`;
            }
            
            text.textContent = `Password strength: ${config.text}`;
            text.className = `text-xs ${config.textColor}`;
        }
    </script>
</body>
</html>
