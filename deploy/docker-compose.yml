version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: forex_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-forex_assistant}
      POSTGRES_USER: ${POSTGRES_USER:-forex_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-forex_secure_password}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-forex_user} -d ${POSTGRES_DB:-forex_assistant}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - forex_network

  # Redis for caching and Celery broker
  redis:
    image: redis:7-alpine
    container_name: forex_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - forex_network

  # Django Web Application
  web:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: forex_web
    restart: unless-stopped
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "${WEB_PORT:-8000}:8000"
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-change-this-to-a-secure-random-key}
      - DATABASE_URL=postgres://${POSTGRES_USER:-forex_user}:${POSTGRES_PASSWORD:-forex_secure_password}@db:5432/${POSTGRES_DB:-forex_assistant}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
      - METAAPI_TOKEN=${METAAPI_TOKEN:-}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-change-this-to-a-random-secure-key}
      - EMAIL_HOST=${EMAIL_HOST:-smtp.gmail.com}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-True}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER:-}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD:-}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-Forex Assistant}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - forex_network

  # Celery Worker for background tasks
  celery_worker:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: forex_celery_worker
    restart: unless-stopped
    command: celery -A forex_assistant worker -l info --concurrency=2
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-change-this-to-a-secure-random-key}
      - DATABASE_URL=postgres://${POSTGRES_USER:-forex_user}:${POSTGRES_PASSWORD:-forex_secure_password}@db:5432/${POSTGRES_DB:-forex_assistant}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - METAAPI_TOKEN=${METAAPI_TOKEN:-}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-change-this-to-a-random-secure-key}
      - EMAIL_HOST=${EMAIL_HOST:-smtp.gmail.com}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-True}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER:-}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD:-}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-Forex Assistant}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - forex_network

  # Celery Beat for scheduled tasks
  celery_beat:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: forex_celery_beat
    restart: unless-stopped
    command: celery -A forex_assistant beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-change-this-to-a-secure-random-key}
      - DATABASE_URL=postgres://${POSTGRES_USER:-forex_user}:${POSTGRES_PASSWORD:-forex_secure_password}@db:5432/${POSTGRES_DB:-forex_assistant}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - EMAIL_HOST=${EMAIL_HOST:-smtp.gmail.com}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-True}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER:-}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD:-}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-Forex Assistant}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      celery_worker:
        condition: service_started
    networks:
      - forex_network

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: forex_nginx
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    ports:
      - "${NGINX_PORT:-80}:80"
    depends_on:
      - web
    networks:
      - forex_network
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  forex_network:
    driver: bridge
